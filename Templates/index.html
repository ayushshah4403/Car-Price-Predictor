<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Car Price Predictor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #171338;
        color: #a6e22e;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <div class="heading my-2 py-1">
        <h2>Welcome to Car Price Predictor</h2>
      </div>
      <form accept-charset="utf-8" name="Modelform" method="post">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Company:</label>
          <select
            class="form-control"
            id="company"
            name="company"
            required="1"
            onchange="load_car_models(this.id, 'car_models')"
          >
            {% for company in companies %}
            <option value="{{ company }}">{{ company }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Car Model:</label>
          <select
            class="form-control selectpicker"
            id="car_models"
            name="car_models"
            required="1"
          ></select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Year:</label>
          <select class="form-control" id="year" name="year" required="1">
            {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Fuel Type:</label>
          <select
            class="form-control"
            id="fuel_type"
            name="fuel_type"
            required="1"
          >
            {% for fuel_type in fuel_types %}
            <option value="{{ fuel_type }}">{{ fuel_type }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Kilometers Driven:</label>
          <input
            type="text"
            class="form-control"
            id="kilo_driven"
            name="kilo_driven"
            placeholder="Kilometers"
          />
        </div>
        <button class="btn btn-primary" onclick="send_data()">
          Predict Price
        </button>
      </form>
      <div class="my-2" style="text-align: center">
        <h4><span id="prediction"></span></h4>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      function load_car_models(company_id, car_model_id) {
          var company = document.getElementById(company_id);
          var car_model = document.getElementById(car_model_id);
          console.log(company.value);
          car_model.value = "";
          car_model.innerHTML = "";
          {% for company in companies %}
          if (company.value == "{{ company }}") {
              {% for model in car_models %}
                {% if company in model %}
                  var newOption = document.createElement("option");
                  newOption.value = "{{ model }}";
                  newOption.innerHTML = "{{ model }}";
                  car_models.options.add(newOption);
                {% endif %}
              {% endfor %}
          }
          {% endfor %}
      }

      function form_handler(event)
      {
        event.preventDefault();
      }

      function send_data()
      {
        document.querySelector('form').addEventListener("submit", form_handler);
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest({mozSystem: true});
        xhr.open('POST', '/predict', true);
        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: â‚¹" + xhr.responseText;
            }
        };

        xhr.onload= function(){};
        xhr.send(fd);
      }
    </script>
  </body>
</html>
